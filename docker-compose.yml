services:

  dataprepper:
    depends_on:
      - opensearch
    container_name: dataprepper
    image: opensearchproject/data-prepper:2.8.0
    ports:
      - "4900:4900"
      - "2021:2021"
      - "21890:21890"
    volumes:
      - ./dataprepper/pipelines.yaml:/usr/share/data-prepper/pipelines/pipelines.yaml
      - ./dataprepper/data-prepper-config.yaml:/usr/share/data-prepper/config/data-prepper-config.yaml

  middleware:
    container_name: middleware
    build: ./middleware
    ports:
      - "9090:9090"
    volumes:
      - ./middleware:/python-docker/
    
  art:
    container_name: art
    build: ./art
    ports:
      - "8001:8001"    
    environment:
      AG_UI_ENABLE_PERSISTENCE: true
      AG_UI_CORS_ORIGINS: '*'
      AG_UI_AUTH_ENABLED: false
      AG_UI_RELAX_VALIDATION: true
      OPENSEARCH_URL: http://opensearch:9200
      OTEL_EXPORTER_OTLP_ENDPOINT: http://phoenix:6006
      
    env_file: ".env"     
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 1s
      retries: 5
    volumes:
      - ./art/agentic-relevance-tuning:/python-docker   
    depends_on:
      - opensearch
      - phoenix
  
  phoenix:
    container_name: phoenix
    image: arizephoenix/phoenix:12.6.1
    ports:
      - "6006:6006"  # UI and OTLP HTTP collector
      - "4317:4317"  # OTLP gRPC collector
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006/healthz')"]
      interval: 5s
      timeout: 1s
      retries: 5
    volumes:
      - ./volumes/phoenix:/root/.phoenix
    
  opensearch:
    container_name: opensearch
    build: ./opensearch/.
    environment:
      discovery.type: single-node
      node.name: opensearch
      cluster.name: opensearch
      discovery.seed_hosts: opensearch
      bootstrap.memory_lock: true
      # plugins.security.disabled: "true"
      http.cors.enabled: true
      # Warning: this is opening it up to all cross domains
      http.cors.allow-origin: "*"
      http.cors.allow-methods: OPTIONS,HEAD,GET,POST,PUT,DELETE
      http.cors.allow-credentials: true
      http.cors.allow-headers: X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization,test,access-control-allow-headers,x-search-query,X-Search-Id,X-Search-Filters,X-ubi-query-id,X-ubi-store,X-ubi-user-id,X-ubi-session-id,x-search-client,Access-Control-Expose-Headers
      DISABLE_INSTALL_DEMO_CONFIG: true
      DISABLE_SECURITY_PLUGIN: true # disable security plugin only for demo
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: Mysupersecretpassword_123
      OPENSEARCH_JAVA_OPTS: "-Xms1g -Xmx4g"

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test: [ "CMD", "wget", "http://localhost:9200" ]
      interval: 30s
      timeout: 10s
      retries: 50

  opensearch-dashboards:
    build: ./opensearch-dashboards/.
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - 5601
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_PLUGIN: true
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: true
    depends_on:
      - opensearch
      
  reactivesearch:
    container_name: reactivesearch
    build: ./reactivesearch/.

    volumes:
      - './reactivesearch:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - 3000:3000   

  quepid:
    container_name: quepid
    image: o19s/quepid:8.4.0
    platform: linux/amd64
    ports:
      - 4000:3000
    environment:
      - PORT=3000
      - RACK_ENV=production
      - RAILS_ENV=production
      - DATABASE_URL=mysql2://root:password@mysql:3306/quepid
      - FORCE_SSL=false
      - MAX_THREADS=2
      - WEB_CONCURRENCY=2
      - RAILS_LOG_TO_STDOUT=true
      - RAILS_SERVE_STATIC_FILES=true
      - SECRET_KEY_BASE=chorus_key
      - TC_URL=
      - PRIVACY_URL=
      - COOKIES_URL=
      - EMAIL_MARKETING_MODE=false
      - EMAIL_PROVIDER=
      - QUEPID_DEFAULT_SCORER=DCG@10
      - SIGNUP_ENABLED=true
    depends_on:
      mysql:
        condition: service_healthy
    links:
      - mysql
      
  mysql:
    container_name: mysql
    image: mysql:8.4.3
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - ./mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

volumes:
  opensearch-data:
